<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Welcome to Number Guessing Game</title>
    <link rel ="stylesheet" href="project3.css">
  </head>
  
  
  
  <body>
    <h1>Welcome to Number Guessing Game</h1>
    <div class = "Top">
        <div class="Top-body">
            <p>To win you have to guess a random number from 1 to 100.</p>
        </div>
    </div>

    <div class = "inputs">
        <label for="guessNum">Enter your guess: </label>
        <input type = "number" id="guessNum" class="guessNum"> 
        <input type ="submit" value="Submit Guess" class = "submitGuess"> 
        <button type = "Play again/Reset" class="reset">Play Again/Reset Secret Number</button>
    </div>

    <div class = "results">
        <p class="answers"></p>
        <p class="score"></p>
        <p class="hints"></p>
    </div>

    <script src="project3.js"></script>

  </body>
</html>
